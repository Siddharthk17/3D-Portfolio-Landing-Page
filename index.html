<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Landing Page</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.82/build/spline-viewer.js"></script>
    
    <style>
        @font-face {
            font-family: 'Mars';
            src: url('./fonts/Mars.ttf') format('truetype');
            font-weight: 700; 
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            background: #000000;
            color: #F0FFFF;
        }

        /* Spline Container */
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        /* Hide Spline watermark */
        spline-viewer::part(logo) {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        spline-viewer #logo,
        spline-viewer [id*="logo"],
        spline-viewer [class*="logo"],
        spline-viewer a[href*="spline"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }

        /* Overlay Content */
        .overlay-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        .overlay-content * {
            pointer-events: auto;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 2rem;
            display: flex;
            gap: 3rem;
            opacity: 0;
            animation: fadeInDown 1s ease 3.5s forwards;
            z-index: 10;
        }

        nav a {
            color: #F0FFFF;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
            letter-spacing: 0.5px;
            overflow: hidden;
            display: inline-block;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #F0FFFF;
            transition: width 0.3s ease;
        }

        nav a::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                90deg,
                transparent 30%,
                rgba(240, 255, 255, 0.5) 50%,
                transparent 70%
            );
            transform: translateX(-100%);
            transition: none;
        }

        nav a:hover {
            color: #FFFFFF;
            transform: translateY(-2px);
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover::after {
            animation: sheen 0.8s ease-out;
        }

        @keyframes sheen {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Top Left Text */
        .intro-text {
            position: fixed;
            top: 9rem;
            left: 17rem;
            opacity: 0;
            animation: fadeInLeft 1s ease 4s forwards;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .intro-text h1 {
            /* 2. APPLY THE FONT FAMILY */
            font-family: 'Mars', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #F0FFFF;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(240, 255, 255, 0.4),
                0 0 20px rgba(240, 255, 255, 0.3);
        }

        .intro-text h2 {
            font-family: 'Mars', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #F0FFFF;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(240, 255, 255, 0.4),
                0 0 20px rgba(240, 255, 255, 0.3);
        }

        /* Bottom Right Text */
        .tagline {
            position: fixed;
            bottom: 12rem;
            right: 17rem;
            opacity: 0;
            animation: fadeInRight 1s ease 4.5s forwards;
            text-align: right;
            z-index: 10;
            font-family: 'JetBrains Mono', monospace;
        }

        .tagline h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #F0FFFF;
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .tagline p {
            font-size: 1rem;
            color: #F0FFFF;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInUp 1s ease 5s forwards, float 3s ease-in-out infinite 6s;
            z-index: 10;
        }

        .scroll-indicator span {
            display: block;
            width: 24px;
            height: 40px;
            border: 2px solid #F0FFFF;
            border-radius: 20px;
            position: relative;
        }

        .scroll-indicator span::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: #F0FFFF;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -10px);
            }
        }

        @keyframes scroll {
            0% {
                opacity: 0;
                transform: translate(-50%, 0);
            }
            40% {
                opacity: 1;
            }
            80% {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            100% {
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            nav {
                gap: 2rem;
                padding: 1.5rem;
            }

            nav a {
                font-size: 1rem;
            }

            .intro-text h1 {
                font-size: 2rem;
            }

            .intro-text h2 {
                font-size: 2rem;
            }

            .tagline h2 {
                font-size: 1.5rem;
            }

            .tagline p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                gap: 1.5rem;
                padding: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                font-size: 0.9rem;
            }

            .intro-text {
                top: 5rem;
                left: 1.5rem;
            }

            .intro-text h1 {
                font-size: 1.6rem;
            }

            .intro-text h2 {
                font-size: 1.6rem;
            }

            .tagline {
                bottom: 1.5rem;
                right: 1.5rem;
            }

            .tagline h2 {
                font-size: 1.3rem;
            }

            .tagline p {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                gap: 1rem;
                padding: 0.8rem;
            }

            nav a {
                font-size: 0.85rem;
            }

            .intro-text {
                top: 6rem;
                left: 1rem;
            }

            .intro-text h1 {
                font-size: 1.3rem;
            }

            .intro-text h2 {
                font-size: 1.3rem;
            }

            .tagline {
                bottom: 1rem;
                right: 1rem;
            }

            .tagline h2 {
                font-size: 1.1rem;
            }

            .tagline p {
                font-size: 0.8rem;
            }

            .scroll-indicator {
                bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Spline 3D Scene -->
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/9x5DCIg82hpw3x1X/scene.splinecode" loading-anim-type="none"></spline-viewer>
    </div>

    <!-- Overlay Content -->
    <div class="overlay-content">
        <!-- Navigation -->
        <nav>
            <a href="#home">Home</a>
            <a href="#experience">Experience</a>
            <a href="#projects">Projects</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>

        <!-- Top Left Intro -->
        <div class="intro-text">
            <h1>Hi</h1>
            <h2>I Am Sid</h2>
        </div>

        <!-- Bottom Right Tagline -->
        <div class="tagline">
            <h2>A Jack Of All Trades Is A Master Of None</h2>
            <p>But Oftentimes Better Than A Master Of One</p>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span></span>
        </div>
    </div>
    
    <script>
        // Remove Spline logo
        const interval = setInterval(() => {
            const viewer = document.querySelector('spline-viewer');
            if (viewer && viewer.shadowRoot) {
                const logo = viewer.shadowRoot.querySelector('#logo');
                if (logo) {
                    logo.remove(); 
                    clearInterval(interval);
                }
            }
        }, 200);
    </script>
</body>
</html>
